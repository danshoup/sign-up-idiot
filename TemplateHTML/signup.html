<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up, Idiot!</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sign Up, Idiot!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">Login</a>
          <a class="nav-link" href="#">Signup</a>
        </div>
      </div>
    </div>
  </nav>
  
<!-- Here is the main login HTML part for the page -->
  <main class="container container-fluid mt-5">
    <div class="text-center mt-5">
      <form style="max-width:480px; margin:auto;">
        <img class="mt-4 mb-4" src="SignUp.png" height="100" alt="Sign Up Logo">
         <h1 class="h3 mb-3 font-weight-normal"></h1>Create an Account</h1>
         <label for="first name" class="sr-only"></label>
         <input type="text" id="firstname" class="form-control mb-3 mb-3" placeholder="First Name" required autofocus >
         <label for="last name" class="sr-only"></label>
         <input type="text" id="lastname" class="form-control mb-3" placeholder="Last Name" required autofocus >
         <label for="email address" class="sr-only"></label>
         <input type="email" id="emailaddress" class="form-control mb-3" placeholder="Email Address" required autofocus >
         <label for="password" class="sr-only"></label>
         <input type="password" id="password" placeholder="Password" class="form-control mb-3">
         <label for="password" class="sr-only"></label>
         <input type="password" id="password" placeholder="Confirm Password" class="form-control mb-3">
         <div class="checkbox">
             <label>
               <input type="checkbox" value="Remember-Me"> Remember Me
             </label>
         </div>
         <div class="mt-3">
             <button class="btn btn-lg btn-primary btn-block">Let's Go!</button>
         </div>
     </form>
   </div> 
  </main>
  <!--end of the login page  -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
