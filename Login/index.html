<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Login Form</title>
  </head>
  <body>
    <div class="text-center mt-5">
       <form style="max-width:480px; margin:auto;">
         <img class="mt-4 mb-4" src="SignUp.png" height="100" alt="Sign Up Logo">
          <h1 class="h3 mb-3 font-weight-normal"></h1>Please Sign In</h1>
          <label for="email address" class="sr-only">Email address</label>
          <input type="email" id="emailaddress" class="form-control" placeholder="email address" required autofocus >
          <label for="password" class="sr-only"></label>
          <input type="password" id="password" placeholder="password" class="form-control mb-3">
          <div class="checkbox">
              <label>
                <input type="checkbox" value="Remember-Me"> Remember Me
              </label>
          </div>
          <div class="mt-3">
              <button class="btn btn-lg btn-primary btn-block">Sign In</button>
          </div>
      </form>
    </div>
    
  </body>
</html>
